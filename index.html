<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queen Day Ultimate - Arpit</title>
    <style>
        /* Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Merriweather:wght@900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Merriweather', serif; 
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            background-color: #000; /* Start Black */
            transition: background-color 0.5s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
            position: relative;
        }

        /* --- HEADER --- */
        .top-header {
            position: absolute;
            top: 0;
            width: 100%;
            background: #fff;
            color: black;
            padding: 10px;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            font-weight: 800;
            font-size: 13px;
            z-index: 100;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* --- FOOTER --- */
        .footer-credit {
            position: absolute;
            bottom: 30px;
            width: 100%;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            font-weight: 900;
            letter-spacing: 2px;
            text-transform: uppercase;
            z-index: 150;
            background: linear-gradient(90deg, #ff0000, #ff00cc, #00ffcc, #ddff00, #ff0000);
            background-size: 400%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: rainbowMove 3s linear infinite;
        }
        @keyframes rainbowMove { 0% { background-position: 0% 50%; } 100% { background-position: 100% 50%; } }

        /* --- START SCREEN --- */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 200;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .play-btn {
            padding: 12px 40px; font-size: 20px; background: #ff0055; color: white;
            border: none; border-radius: 50px; cursor: pointer; font-weight: bold;
            box-shadow: 0 0 20px rgba(255, 0, 85, 0.6); animation: pulse 1s infinite;
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        /* --- AIRPLANE --- */
        #airplane-container {
            position: absolute;
            bottom: -200px;
            left: -200px;
            z-index: 50;
            pointer-events: none;
        }
        #airplane svg { width: 250px; filter: drop-shadow(10px 10px 10px rgba(0,0,0,0.5)); }
        .fly-animation { animation: planeMove 4s ease-in-out forwards; }
        @keyframes planeMove {
            0% { transform: translate(0, 0) rotate(15deg); }
            100% { transform: translate(140vw, -140vh) rotate(35deg); }
        }

        /* --- HEARTS --- */
        #heart-container { position: absolute; width: 100%; height: 100%; overflow: hidden; z-index: 1; display: none; }
        .heart {
            position: absolute; bottom: -50px; color: rgba(255, 255, 255, 0.4);
            font-size: 2rem; animation: floatUp 4s linear infinite;
        }
        @keyframes floatUp { 0% { transform: translateY(0); opacity: 0; } 20% { opacity: 0.8; } 100% { transform: translateY(-100vh); opacity: 0; } }

        /* --- LYRICS BOX --- */
        #lyrics-box {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            perspective: 500px;
        }

        .lyric-text {
            font-size: 3.5rem; 
            font-weight: 900;
            color: #fff;
            text-shadow: 4px 4px 0px #880e4f;
            opacity: 0;
            text-align: center;
            line-height: 1.1;
            transition: transform 0.15s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Emoji Block */
        .emoji-block {
            display: block;
            font-size: 3rem;
            margin-top: 15px;
            text-shadow: none;
        }

        /* Side to Side Animations */
        .lyric-text.left-pop { opacity: 1; transform: rotate(-8deg) scale(1.2) translateX(-15px); }
        .lyric-text.right-pop { opacity: 1; transform: rotate(8deg) scale(1.2) translateX(15px); }

        /* --- FINAL MESSAGE STYLE --- */
        .final-msg {
            opacity: 0;
            transform: scale(0.5);
            animation: finalPop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        @keyframes finalPop {
            to { opacity: 1; transform: scale(1.1); }
        }
        
        .rainbow-text {
            font-size: 4rem;
            background: linear-gradient(to right, #ff0000, #ff7f00, #b200ff, #ff0099);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: none;
            display: block;
            margin-bottom: 10px;
        }

        .sub-text {
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
            color: #333;
            font-weight: 700;
            display: block;
            text-shadow: none;
        }

        /* --- THEMES --- */
        .bg-black { background: #000; }
        .bg-pink { background: radial-gradient(circle, #f06292 0%, #880e4f 100%); }
        .bg-white { background: #ffffff; }

    </style>
</head>
<body>

    <div class="top-header">
        its 25 November ü§§<br>
        ( international Queen day üë∏üíñ )<br>
        <span style="color:#555; font-size:11px;">Mention ur queen ü´∂‚ù§Ô∏è</span>
    </div>

    <div id="overlay">
        <h2 style="color:white; margin-bottom:10px;">For Your Queen</h2>
        <button class="play-btn" onclick="startShow()">Let's Play ‚ñ∂</button>
        <p id="error-msg" style="color:red; margin-top:10px; font-size:12px; display:none;">Song.mp3 not found!</p>
    </div>

    <div class="footer-credit">Made by Arpit</div>
    <div id="heart-container"></div>
    
    <div id="airplane-container">
        <div id="airplane">
            <svg viewBox="0 0 512 512" fill="#fff">
                <path d="M498.1 5.6c10.1 7 15.4 19.1 13.5 31.2l-64 416c-1.5 9.7-7.4 18.2-16 23s-18.9 5.4-28 1.6L284 427.7l-68.5 74.1c-8.9 9.7-22.9 12.9-35.2 8.1S160 493.2 160 480V396.4c0-4 1.5-7.8 4.2-10.7L331.8 202.8c5.8-6.3 5.6-16-.4-22s-15.7-6.4-22-.7L106 360.8 17.7 316.6C7.1 311.3 .3 300.7 0 288.9s5.9-22.8 16.1-28.7l448-256c10.7-6.1 23.9-5.5 34 1.4z"/>
            </svg>
        </div>
    </div>

    <div id="lyrics-box">
        <div id="lyric" class="lyric-text"></div>
    </div>

    <audio id="song" src="song.mp3" preload="auto"></audio>

    <script>
        const song = document.getElementById('song');
        const overlay = document.getElementById('overlay');
        const lyricDiv = document.getElementById('lyric');
        const airplaneCont = document.getElementById('airplane-container');
        const heartCont = document.getElementById('heart-container');
        const body = document.body;
        const errorMsg = document.getElementById('error-msg');

        song.onerror = () => { errorMsg.style.display = 'block'; alert("song.mp3 missing!"); };

        // --- LYRICS DATA ---
        const lyricsData = [
            { time: 0.0, text: "", emoji: "" },
            
            // Remix Part (Pink BG)
            { time: 4.1, text: "Tere", emoji: "ü´µ" },
            { time: 4.6, text: "Aage", emoji: "üôá‚Äç‚ôÇÔ∏è" },
            { time: 5.1, text: "Ye", emoji: "üëá" },
            { time: 5.4, text: "Duniya", emoji: "üåç" },
            { time: 5.9, text: "Hai", emoji: "‚ú®" },
            
            { time: 6.6, text: "Pheeki", emoji: "üå´Ô∏è" },
            { time: 7.1, text: "Si", emoji: "üò∂" },
            
            { time: 7.9, text: "Mere", emoji: "üôã‚Äç‚ôÇÔ∏è" },
            { time: 8.4, text: "Bin", emoji: "‚ùå" },
            { time: 8.9, text: "Tu", emoji: "üë∏" },
            { time: 9.4, text: "Naa", emoji: "üö´" },
            
            { time: 10.1, text: "Hogi", emoji: "ü§∑‚Äç‚ôÄÔ∏è" },
            { time: 10.9, text: "Kisiki", emoji: "üë§" },
            { time: 11.6, text: "Bhi", emoji: "ü§ù" },
            
            { time: 12.3, text: "Abb Yee", emoji: "‚åö" },
            { time: 13.1, text: "Zahir", emoji: "üì¢" },
            { time: 13.9, text: "Saare Aam", emoji: "üì£" },
            
            // "Hai" aayega aur jaldi gayab hoga
            { time: 15.1, text: "Hai", emoji: "‚ù§Ô∏è" },

            // --- FINAL PART (White BG) ---
            // Timing thodi jaldi kar di (16.0s) taaki miss na ho
            { time: 16.0, text: "<span class='rainbow-text'>I Love You ‚ù§Ô∏è</span><span class='sub-text'>Mention your Queen üë∏</span>", isFinal: true }
        ];

        function startShow() {
            song.play().then(() => {
                overlay.style.display = 'none';
                airplaneCont.classList.add('fly-animation');

                setTimeout(() => {
                    body.classList.remove('bg-black');
                    body.classList.add('bg-pink');
                    heartCont.style.display = 'block';
                    createHearts();
                }, 2500);

                runLyrics();
            }).catch((e) => alert("Tap screen first"));
        }

        function createHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '‚ù§';
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = Math.random() * 2 + 3 + "s";
                heart.style.fontSize = Math.random() * 20 + 20 + "px";
                
                if(body.classList.contains('bg-white')) {
                    heart.style.color = 'rgba(255, 0, 100, 0.4)'; // Pink hearts on white
                } else {
                    heart.style.color = 'rgba(255, 255, 255, 0.25)'; // White hearts on pink
                }
                heartCont.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }, 300);
        }

        function runLyrics() {
            let lastIndex = -1;
            let sideToggle = false;

            setInterval(() => {
                const ct = song.currentTime;
                
                let activeIndex = -1;
                for(let i=0; i<lyricsData.length; i++){
                    if(ct >= lyricsData[i].time) activeIndex = i;
                }

                if(activeIndex !== -1 && activeIndex !== lastIndex) {
                    lastIndex = activeIndex;
                    const data = lyricsData[activeIndex];

                    // FINAL SCENE LOGIC
                    if (data.isFinal) {
                        body.className = 'bg-white'; 
                        lyricDiv.className = 'final-msg'; // Apply Final Style
                        lyricDiv.innerHTML = data.text;
                    } 
                    // NORMAL LYRICS
                    else if (data.text !== "") {
                        lyricDiv.className = 'lyric-text';
                        lyricDiv.innerHTML = `${data.text}<br><span class="emoji-block">${data.emoji}</span>`;

                        requestAnimationFrame(() => {
                            if (sideToggle) lyricDiv.classList.add('right-pop');
                            else lyricDiv.classList.add('left-pop');
                            sideToggle = !sideToggle;
                        });
                    } else {
                        lyricDiv.innerText = "";
                        lyricDiv.className = 'lyric-text';
                    }
                }
            }, 50);
        }
    </script>
</body>
</html>
